services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gmao-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-gmao_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-gmao_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gmao-network

  # Node.js Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gmao-api
    environment:
      NODE_ENV: production
      PORT: 8001
      DB_DIALECT: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-gmao_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    ports:
      - "${PORT:-8001}:8001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - gmao-network
    restart: unless-stopped

volumes:
  postgres_data:


networks:
  gmao-network:
    driver: bridge
